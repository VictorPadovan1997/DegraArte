<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title *ngIf='!chave'>
      Serviços Oferecidos
    </ion-title>
    <ion-title *ngIf='chave'>
        Serviços Realizados
      </ion-title>
  </ion-navbar>

  

</ion-header>

    <ion-content class="card-background-page">
      <div *ngIf='!chave' >
        <ion-card>
          <img src="assets/img/barb1.png"/>
          <div class="card-title">Corte Simples</div>
          <div class="card-subtitle">Pigmentação</div>
        </ion-card>
      
        <ion-card>
          <img src="assets/img/cortefade.png"/>
          <div class="card-title">Corte Navalhado</div>
          <div class="card-subtitle">(Fade)</div>
        </ion-card>
      
        <ion-card>
          <img src="assets/img/barba.png"/>
          <div class="card-title">Barba</div>
          <div class="card-subtitle"></div>
        </ion-card>
      
        <ion-card>
          <img src="assets/img/pezinho.png"/>
          <div class="card-title">Pezinho</div>
          <div class="card-subtitle"></div>
        </ion-card>

        <ion-card>
          <img src="assets/img/som.png"/>
          <div class="card-title">Sobrancelha</div>
          <div class="card-subtitle"></div>
        </ion-card>
      </div>
      <div *ngIf='chave'>
          <ion-card *ngFor='let item of lista'>
            <img src='{{url+item.sre_foto}}'/>
            <ion-card-content>
              <ion-card-title>
              </ion-card-title>
              <h2 ><strong>{{item.sre_nome}}</strong></h2>
              <p>{{item.sre_descricao}}</p>
            </ion-card-content>
          </ion-card>
        </div>
      </ion-content>
